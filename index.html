<body onload="getMobileOperatingSystem()">
<script>
function getMobileOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/windows phone/i.test(userAgent)) alert("Windows Phone")
    else if (/android/i.test(userAgent)) {window.open('market://details?id=com.terriblytinytales.ttt','_blank')}
    else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) alert("iOS")
    else alert("unknown OS"); 
}
</script>
